#
# Drupal vhost
#
<VirtualHost localhost.drupal:80>
	ServerName cdn2015.localhost
	ServerAdmin jlam@localhost
	DocumentRoot /var/www/html/cdn2015/
	SetEnv APPLICATION_ENV "development"
	<Directory /var/www/html/cdn2015/>
		DirectoryIndex index.php
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
	ErrorLog logs/localhost.cdn2015.error.log
</VirtualHost>
