#
# Drupal vhost
#
<VirtualHost localhost.drupal:80>
	ServerName horkos.localhost
	ServerAdmin jlam@localhost
	DocumentRoot /var/www/html/horkos/
	SetEnv APPLICATION_ENV "development"
	<Directory /var/www/html/horkos/>
		DirectoryIndex index.php
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
	ErrorLog logs/localhost.horkos.error.log
</VirtualHost>
